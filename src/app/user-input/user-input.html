<form name="investment-form" action="submit" (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        name="initial-investment"
        id="initial-investment"
        [(ngModel)]="initialInvestment"
        value="0"
        type="number"
      />
    </p>
    <p>
      <label for="anual-investment">Anual Investment</label>
      <input
        name="anual-investment"
        id="anual-investment"
        [(ngModel)]="anualInvetsment"
        value="0"
        type="number"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        name="expected-return"
        id="expected-return"
        [(ngModel)]="expectedReturn"
        value="0"
        type="number"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input name="duration" id="duration" [(ngModel)]="duration" value="0" type="number" />
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
